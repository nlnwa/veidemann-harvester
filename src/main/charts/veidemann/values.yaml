# Default values for veidemann.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

################
# Provisioning #
################

# configure provisioning (see requirements.yaml)
provision:
  # linkerd
  linkerd: true
  # namerd
  namerd: true
  # single rethinkdb
  single-db: true
  # clustered rethinkdb
  clustered-db: false
  # jaeger
  tracing: false
  # dex
  auth: true

###########
# Anchors #
###########

# OpenId Connect issuer
config_issuer: &issuer https://veidemann.local/dex
config_hostname: &hostname veidemann.local
config_cert_name: &cert-name ingress-tls-cert
config_ca_cert_name: &ca-cert-name ingress-tls-ca-cert
config_warc_claim_name: &warc-claim-name veidemann-warc-data
config_valid_warc_claim_name: &valid-warc-claim-name veidemann-valid-warc-data
config_linkerd: &linkerd 4140

# RBAC
config_rbac: &rbac
  rbac:
    create: false
  serviceAccount:
    create: false

# Jaeger
config_jaeger: &jaeger
  jaeger:
    agent:
      host: $(NODE_NAME)
      port: 5775
    sampler:
      type: probabilistic
      # Jaeger default is: jaeger.sampler.param: "0.001"
      param: 0.5

# Rethinkdb
config_rethinkdb: &db
  db:
    host: dev-rethinkdb-single
    port: 28015
    secretName: dev-veidemann


# Ingress
config_ingress: &ingress
  enabled: true
  hosts:
    - *hostname
  tls:
    - secretName: *cert-name
      hosts:
        - *hostname

##########################
# ConfigMaps and Secrets #
##########################

# Secret values to put in configmap
config:
  log4j2.xml: |-
    <?xml version="1.0" encoding="UTF-8"?>
    <Configuration status="WARN" monitorInterval="0">
        <Appenders>
            <Console name="Console" target="SYSTEM_OUT">
                <PatternLayout pattern="%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%thread] %-5level %logger{36} - %MDC %msg %ex{full}%n"/>
            </Console>
        </Appenders>
        <Loggers>
            <Logger name="no.nb.nna.veidemann" level="info" additivity="false">
                <AppenderRef ref="Console"/>
            </Logger>
            <Root level="error">
                <AppenderRef ref="Console"/>
            </Root>
        </Loggers>
    </Configuration>

