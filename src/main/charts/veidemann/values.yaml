###############
# Persistence #
###############


#############
# Subcharts #
#############

# Begin: veidemann-robots
veidemann-robots:
  config:
    <<: *jaeger
    <<: *db
# End: veidemann-robots

# Begin: veidemann-initdb
veidemann-initdb:
  config:
    <<: *db
# End: veidemann-initdb

# Begin: veidemann-harvester
veidemann-harvester:
  config:
    <<: *jaeger
    <<: *db
    contentWriter:
      port: *linkerd
    dnsResolver:
      port: *linkerd
# End: veidemann-harvester

# Begin: veidemann-frontier
veidemann-frontier:
  config:
    <<: *jaeger
    <<: *db
    harvester:
      port: *linkerd
    robotsEvaluator:
      port: *linkerd
    dnsResolver:
      port: *linkerd
# End: veidemann-frontier

# Begin: veidemann-dnsresolver
veidemann-dnsresolver:
  config:
    <<: *jaeger
    <<: *db
    contentWriter:
      port: *linkerd
# End: veidemann-dnsresolver

# Begin: veidemann-warcvalidator
veidemann-warcvalidator:
  persistence:
    name: *valid-warc-claim-name
  config:
    persistence:
      name: *warc-claim-name
# End: veidemann-warcvalidator

# Begin: veidemann-contentwriter
veidemann-contentwriter:
  persistence:
    name: *warc-claim-name
  config:
    <<: *jaeger
    <<: *db
    warc:
      writer:
        poolSize: 6
      size: 100MiB
      compress: "true"
# End: veidemann-contentwriter

# Begin: veidemann-contentexplorer
veidemann-contentexplorer:
  ingress:
    <<: *ingress
    annotations:
      kubernetes.io/ingress.class: "nginx"
  config:
    <<: *db
    persistence:
      name: *warc-claim-name

# End: veidemann-contentexplorer

# Begin: veidemann-controller
veidemann-controller:
  tls:
    secretName: *ca-cert-name
  ingress:
    <<: *ingress
    annotations:
      kubernetes.io/ingress.class: "linkerd"
  config:
    <<: *db
    frontier:
      port: *linkerd
    issuer: *issuer
    hostAliases:
      - ip: ${MINIKUBE_IP}
        hostnames:
          - *hostname
# End: veidemann-controller

# Begin: veidemann-cache
veidemann-cache:
  config:
    dnsServers: "8.8.8.8 8.8.4.4"
# End: veidemann-cache

# Begin: veidemann-api-gateway
veidemann-api-gateway:
  ingress:
    <<: *ingress
    annotations:
      kubernetes.io/ingress.class: "nginx"
  config:
    controller:
      port: *linkerd
# End: veidemann-api-gateway

# Begin: veidemann-admin
veidemann-admin:
  ingress:
    <<: *ingress
    annotations:
      kubernetes.io/ingress.class: "nginx"
  config:
    issuer: *issuer
# End: veidemann-admin

# Begin: Jaeger
jaeger:
  agent:
    daemonset:
      useHostPort: false
  cassandra:
    persistence:
      enabled: false
# End: Jaeger

# Begin: dex
dex:
  <<: *rbac
  ingress:
    <<: *ingress
    annotations:
      kubernetes.io/ingress.class: "nginx"
  config:
    issuer: *issuer

    # The storage configuration determines where dex stores its state. Supported
    # options include SQL flavors and Kubernetes third party resources.
    #
    # See the storage document at Documentation/storage.md for further information.
    storage:
      type: kubernetes
      config:
        inCluster: true

    web:
      http: 0.0.0.0:5556
      allowedOrigins:
        - https://veidemann.local
        - https://localhost:4200
    # Options for controlling the logger.
    logger:
      level: "debug"
      format: "text" # can also be "json"

    # Control which response types dex supports.
    # Defaults to ["code"], the code flow.
    oauth2:
      skipApprovalScreen: true
      responseTypes: ["code", "token", "id_token"]

    # Instead of reading from an external storage, use this list of clients.
    #
    # If this option isn't chosen clients may be added through the gRPC API.
    staticClients:
      - id: veidemann-gui
        redirectURIs:
          - 'https://veidemann.local/veidemann/activity'
          - 'https://localhost:4200/activity' # Allow development with: ng serve --ssl 1 --ssl-key ... --ssl-cert ...
        name: 'Veidemann Admin GUI'
        secret: ZXhhbXBsZS1hcHAtc2VjcmV0
      - id: veidemann-cli
        public: true
        name: 'Veidemann CLI'
        secret: cli-app-secret
      - id: veidemann-api
        name: 'Veidemann API'
        secret: VerySecret
        trustedPeers:
          - veidemann-cli
          - veidemann-gui
# End: dex

# Begin: rethinkdb-single
rethinkdb-single:
  resources:
    requests:
        memory: "500Mi"
# End: rethinkdb-single

# Begin: linkerd
linkerd:
  daemonset:
    hostNetwork: &hostNetwork true
    dnsPolicy: ClusterFirst
  ports:
    - name: incoming
      containerPort: 4141
      hostPort: 4443
    - name: outgoing
      containerPort: 4140
      hostPort: 4140
    - name: admin
      containerPort: 9990
#      hostPort: 9990
  rbac:
    create: false
  serviceAccount:
    create: false
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 0
      memory: 512Mi
  tls:
    secretName: *cert-name
  config:
    admin:
      ip: 0.0.0.0
      port: 9990

    usage:
      orgId: nlnwa
      enabled: false

    routers:
    - protocol: h2
      label: ingress-grpc
      identifier:
        kind: io.l5d.ingress
        namespace: default
      interpreter:
        kind: io.l5d.mesh
        experimental: true
        dst: /$/inet/dev-namerd.default.svc.cluster.local/4321
        root: /ingress
      servers:
      - port: 4141
        ip: 0.0.0.0
        clearContext: true
        tls:
          certPath: /io.buoyant/linkerd/certs/tls.crt
          keyPath: /io.buoyant/linkerd/certs/tls.key

    - protocol: h2
      label: internal-grpc
      identifier:
        kind: io.l5d.header.path
        segments: 1
      interpreter:
        kind: io.l5d.mesh
        experimental: true
        dst: /$/inet/dev-namerd.default.svc.cluster.local/4321
        root: /grpc
      servers:
      - port: 4140
        ip: 0.0.0.0
# End: linkerd

# Begin: namerd
namerd:
  rbac:
    create: false
  serviceAccount:
    create: false
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 0
      memory: 512Mi
  kubectl:
    resources:
      requests:
        cpu: 0
        memory: 32Mi
  # script to create initial namerd namespaces
  createNamespace: |-
    #!/bin/sh
    set -e
    if namerctl dtab get ingress > /dev/null 2>&1; then
      echo "ingress namespace already exists"
    else
      echo "
        # use the k8s namer for resolution
        /srv                                => /#/io.l5d.k8s/default ;

        # identifier: io.l5d.ingress
        /svc/default/http/dev-veidemann-controller  => /srv/http/dev-veidemann-controller ;
      " | namerctl dtab create ingress -
    fi

    if namerctl dtab get grpc > /dev/null 2>&1; then
      echo "grpc namespace already exists"
    else
      echo "
        # Use the k8s namer for resolution
        /srv                                => /#/io.l5d.k8s/default ;
        /grpc                               => /srv/http ;

        # identifier: io.l5d.header.path (segments: 1)
        /svc/veidemann.api.Frontier         => /grpc/dev-veidemann-frontier ;
        /svc/veidemann.api.ContentWriter    => /grpc/dev-veidemann-contentwriter ;
        /svc/veidemann.api.Controller       => /grpc/dev-veidemann-controller ;
        /svc/veidemann.api.DnsResolver      => /grpc/dev-veidemann-dnsresolver ;
        /svc/veidemann.api.Harvester        => /grpc/dev-veidemann-harvester ;
        /svc/veidemann.api.RobotsEvaluator  => /grpc/dev-veidemann-robots ;
        /svc/veidemann.api.Status           => /grpc/dev-veidemann-controller ;
        /svc/veidemann.api.Report           => /grpc/dev-veidemann-controller ;
      " | namerctl dtab create grpc -
    fi
# End: namerd
