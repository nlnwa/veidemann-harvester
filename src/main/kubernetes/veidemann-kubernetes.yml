    spec:
      containers:
      - name: frontier
        image: norsknettarkiv/broprox-frontier:1.0.0-SNAPSHOT
        ports:
        - containerPort: 7700
        env:
        - name: DB_HOST
          value: "rethink.db"
        - name: DB_PORT
          value: "28015"
        - name: HARVESTER_HOST
          value: "veidemann-harvester"
        - name: HARVESTER_PORT
          value: "9090"
        - name: ROBOTS_EVALUATOR_HOST
          value: "veidemann-robots"
        - name: ROBOTS_EVALUATOR_PORT
          value: "50052"
        - name: DNS_RESOLVER_HOST
          value: "veidemann-dnsresolver"
        - name: DNS_RESOLVER_PORT
          value: "50052"
        - name: TRACER_URI
          value: "http://zipkin.zipkin:9411/api/v1/spans"
        volumeMounts:
