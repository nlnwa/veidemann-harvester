# Veidemann app for Kubernetes
---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: veidemann

---
# Harvester (proxy and browser)
apiVersion: v1
kind: Service
metadata:
  name: veidemann-harvester
  namespace: veidemann
  labels:
    app: harvester
    tier: backend
    role: worker
spec:
  ports:
  - name: harvester-api
    port: 9090
    targetPort: api
  - name: harvester-proxy
    port: 8080
    targetPort: proxy
  - name: browser-api
    port: 9222
    targetPort: debug
  selector:
    app: harvester
    tier: backend
    role: worker
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: veidemann-harvester
  namespace: veidemann
spec:
  template:
    metadata:
      labels:
        app: harvester
        tier: backend
        role: worker
    spec:
      containers:
      - name: browser
        image: norsknettarkiv/chrome-headless
        ports:
        - name: debug
          containerPort: 9222
        env:
        - name: CHROME_OPTS
          value: "--proxy-server=localhost:8080 --ignore-certificate-errors --disable-web-security --allow-running-insecure-content"
        volumeMounts:
        - mountPath: /data
          name: workdir
      - name: proxy
        image: norsknettarkiv/broprox-harvester:1.0.0-SNAPSHOT
        ports:
        - name: proxy
          containerPort: 8080
        - name: api
          containerPort: 9090
        env:
        - name: BROWSER_HOST
          value: "localhost"
        - name: BROWSER_PORT
          value: "9222"
        - name: DB_HOST
          value: "rethink.db"
        - name: DB_PORT
          value: "28015"
        - name: CONTENT_WRITER_HOST
          value: "veidemann-contentwriter"
        - name: CONTENT_WRITER_PORT
          value: "8080"
        - name: DNS_RESOLVER_HOST
          value: "veidemann-dnsresolver"
        - name: DNS_RESOLVER_PORT
          value: "50052"
        - name: TRACER_URI
          value: "http://zipkin.zipkin:9411/api/v1/spans"
        volumeMounts:
        - mountPath: /workdir
          name: workdir
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      volumes:
      - emptyDir: {}
        name: workdir

---
# Content writer
apiVersion: v1
kind: Service
metadata:
  name: veidemann-contentwriter
  namespace: veidemann
  labels:
    app: contentwriter
    tier: backend
    role: worker
spec:
  ports:
  - name: api
    port: 8080
    targetPort: 8080
    nodePort: 31575
  - name: explorer
    port: 8081
    targetPort: 8081
    nodePort: 31576
  selector:
    app: contentwriter
    tier: backend
    role: worker
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: veidemann-contentwriter
  namespace: veidemann
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: contentwriter
        tier: backend
        role: worker
    spec:
      containers:
      - name: contentwriter
        image: norsknettarkiv/broprox-contentwriter:1.0.0-SNAPSHOT
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "rethink.db"
        - name: DB_PORT
          value: "28015"
        - name: TRACER_URI
          value: "http://zipkin.zipkin:9411/api/v1/spans"
        volumeMounts:
        - mountPath: /workdir
          name: workdir
        - mountPath: /warcs
          name: warcs
      - name: contentexplorer
        image: norsknettarkiv/broprox-contentexplorer:1.0.0-SNAPSHOT
        ports:
        - containerPort: 8081
        env:
        - name: DB_HOST
          value: "rethink.db"
        - name: DB_PORT
          value: "28015"
        - name: TRACER_URI
          value: "http://zipkin.zipkin:9411/api/v1/spans"
        volumeMounts:
        - mountPath: /workdir
          name: workdir
        - mountPath: /warcs
          name: warcs
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      volumes:
      - emptyDir: {}
        name: workdir
      - emptyDir: {}
        name: warcs

---
