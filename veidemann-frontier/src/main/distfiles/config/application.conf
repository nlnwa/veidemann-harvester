logTraffic=false

# The port the server listens to.
apiPort=7700
apiPort=${?API_PORT}

# Where to put temporary files
workDir="."
workDir=${?WORK_DIR}

# Regular expression matching url's which are allowed to do cross origin resource requests
corsAllowedOriginPattern=""

# Harvester connection parameters
harvesterHost="localhost"
harvesterHost=${?HARVESTER_HOST}

harvesterPort=9090
harvesterPort=${?HARVESTER_PORT}

robotsEvaluatorHost="localhost"
robotsEvaluatorHost=${?ROBOTS_EVALUATOR_HOST}

robotsEvaluatorPort=50052
robotsEvaluatorPort=${?ROBOTS_EVALUATOR_PORT}

dnsResolverHost="localhost"
dnsResolverHost=${?DNS_RESOLVER_HOST}

dnsResolverPort=50052
dnsResolverPort=${?DNS_RESOLVER_PORT}

maxWaitForExhaustedHarvester=10m
maxWaitForExhaustedHarvester=${?MAX_WAIT_FOR_EXHAUSTED_HARVESTER}